apiVersion: apps/v1
kind: Deployment
metadata:
  name: alethic-ism-api-deployment
  namespace: alethic
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: alethic-ism-api
  template:
    metadata:
      labels:
        app: alethic-ism-api
    spec:
      containers:
      - name: alethic-ism-api
        image: <IMAGE>
        volumeMounts:
          - name: alethic-processor-routing-configmap
            mountPath: /app/repos/routing.yaml
        envFrom:
        - secretRef:
            name: alethic-ism-api-secrets
        ports:
        - containerPort: 80
        imagePullPolicy: Always
      imagePullSecrets:
      - name: regcred
