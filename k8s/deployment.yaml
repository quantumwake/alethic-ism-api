apiVersion: apps/v1
kind: Deployment
metadata:
  name: alethic-ism-api-deployment
  namespace: alethic
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: alethic-ism-api
  template:
    metadata:
      labels:
        app: alethic-ism-api
    spec:
      volumes:
        - name: alethic-ism-routes-secret-volume
          secret:
            secretName: alethic-ism-routes-secret
            items:
              - key: .routing.yaml
                path: .routing.yaml
        - name: alethic-ism-api-secret-config-volume
          secret:
            secretName: alethic-ism-api-secret
            items:
              - key: .firebase-credentials.json
                path: .firebase-credentials.json
        - name: tmp-volume
          emptyDir: {}
      containers:
      - name: alethic-ism-api
        image: <IMAGE>
        imagePullPolicy: Always
        volumeMounts:
          - name: alethic-ism-routes-secret-volume
            mountPath: /app/repo/.routing.yaml
            subPath: .routing.yaml
            readOnly: true
          - name: alethic-ism-api-secret-config-volume
            mountPath: /app/repo/.firebase-credentials.json
            subPath: .firebase-credentials.json
            readOnly: true
          - name: tmp-volume
            mountPath: /tmp
        env:
          - name: HUGGING_FACE_TOKEN
            valueFrom:
              secretKeyRef:
                name: alethic-ism-api-secret
                key: HUGGING_FACE_TOKEN

          - name: REDIS_HOST
            valueFrom:
              secretKeyRef:
                name: alethic-ism-api-secret
                key: REDIS_HOST

          - name: REDIS_PORT
            valueFrom:
              secretKeyRef:
                name: alethic-ism-api-secret
                key: REDIS_PORT

          - name: REDIS_PASS
            valueFrom:
              secretKeyRef:
                name: alethic-ism-api-secret
                key: REDIS_PASS

          - name: ROUTING_FILE
            valueFrom:
              secretKeyRef:
                name: alethic-ism-api-secret
                key: ROUTING_FILE

          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: alethic-ism-api-secret
                key: DATABASE_URL

          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: alethic-ism-api-secret
                key: SECRET_KEY

          - name: ENABLED_FIREBASE_AUTH
            valueFrom:
              secretKeyRef:
                name: alethic-ism-api-secret
                key: ENABLED_FIREBASE_AUTH

          - name: ENABLED_LOCAL_AUTH
            valueFrom:
              secretKeyRef:
                name: alethic-ism-api-secret
                key: ENABLED_LOCAL_AUTH
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
